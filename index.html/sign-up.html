    <h1 class="text-center">Sign Up</h1>
      <div>
        <div class="bd-example-snippet bd-code-snippet"><div class="bd-example">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control is-invalid" id="validationServer01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control is-invalid" id="validationServer02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label">Password</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" required>
            <div class="invalid-feedback">
              Please provide a valid password.
            </div>
          </div>

          <div class="col-md-6">
            <label for="validationServer03" class="form-label">Re-type Password</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" required>
            <div class="invalid-feedback">
              Password does not match.
            </div>
          </div>
        
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="mx-auto" style="width: 200px;">
          <h3>How did you hear about us?</h3>
        </div>
          <div class="form-check form-switch">
            <div class="mx-auto" style="width: 200px;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Twitter</label>
          </div>
          </div>
          <div class="form-check form-switch">
            <div class="mx-auto" style="width: 200px;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Facebook</label>
          </div>
        </div>
          <div class="form-check form-switch">
            <div class="mx-auto" style="width: 200px;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Friends or Family</label>
          </div>
        </div>
          <div class="form-check form-switch">
            <div class="mx-auto" style="width: 200px;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Other</label>
          </div>
        </div>
          <div class="col-12">
            <div class="mx-auto" style="width: 200px;">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
          </div>
        
        </div>
      </div>

      </div>
